{% set name = "premise_gwp" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 90436f8e996e6f39b7d92422a21104b530058732cce9ea2d5789b48abd527a6d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
  run:
    - bw2data
    - bw2io <=0.8.7
    - python >=3.5
    - requests

test:
  imports:
    - premise_gwp

about:
  home: https://github.com/polca/premise_gwp
  summary: Import IPCCs GWP100a method, with biogenic CO2 CFs, into Brightway2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/polca/premise_gwp

extra:
  recipe-maintainers:
    - m-rossi
